<!doctype html>
<html>
  <head>
    <script src="bower_components/angular/angular.min.js"></script>
    <script src="js/script.js"></script>
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">
  </head>
  <body ng-app="app">
    <div ng-controller="mainCtrl">
      <div class="container">
        <div class="col-lg-3">
          <form name="userForm" ng-submit="submitForm(userForm.$valid)" novalidate>
            <div class="form-group">
              <label for="usr">{{ formLabels.name }}</label>
              <input type="text" class="form-control" ng-model="man.name" required validate-string>
              <p class="error-message">{{ errorMessageStr }}</p>
            </div>
            <div class="form-group">
              <label for="usr">{{ formLabels.age }}</label>
              <input type="number" class="form-control" ng-model="man.age" required validate-integer>
              <p class="error-message">{{ errorMessageInt }}</p>
            </div>
            <div class="form-group">
              <label for="usr">{{ formLabels.date }}</label>
              <input type="date" class="form-control" ng-model="man.date" required>
            </div>
            <button type="submit" class="btn btn-success" ng-click="createText(man)">{{ successBtn }}</button>
            <h5>{{ formLabels.greeting }}</h5>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
